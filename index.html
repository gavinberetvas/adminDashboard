<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="sidebar">
        <ul class="nav">
          <img src="assets/view-dashboard.svg" class="sidebaricons" />
          <li>Dashboard</li>
          <li>&nbsp;</li>
          <li>&nbsp;</li>
          <img src="assets/home.svg" class="sidebaricons" />
          <li>Home</li>
          <img
            src="assets/card-account-details-outline.svg"
            class="sidebaricons"
          />
          <li>Profile</li>
          <img src="assets/message-reply.svg" class="sidebaricons" />
          <li>Messages</li>
          <img src="assets/clock-time-four.svg" class="sidebaricons" />
          <li>History</li>
          <img src="assets/note-multiple.svg" class="sidebaricons" />
          <li>Tasks</li>
          <img src="assets/account-group.svg" class="sidebaricons" />
          <li>Communities</li>

          <li>&nbsp;</li>
          <li>&nbsp;</li>

          <img src="assets/cog.svg" class="sidebaricons" />
          <li>Settings</li>
          <img src="assets/help-box.svg" class="sidebaricons" />
          <li>Support</li>
          <img src="assets/shield-check.svg" class="sidebaricons" />
          <li>Privacy</li>
        </ul>
      </div>
      <div class="header">
        <div class="searchrow">
          <div class="searchwrapper">
            <img src="assets/magnify.svg" class="magnify">
            <input type="text" class="search" />
          </div>
          <div class="flexright">
            <img src="assets/bell-ring-outline.svg" class="bell" />
            <img src="assets/Tao.svg" class="tao" />
            <p class="username">Taoist Admin</p>
          </div>
        </div>
        <div class="console">
          <div class="user">
              <img src="assets/Tao.svg" class="taoBig" />
              <div class="greeting">
                  <h2>Hi, There,</h3>
                  <h1>Taoist Admin(@TaoAdmin1)</h2>
              </div>
          </div>
          <div class="bgroup">
              <button class="consolebutton">New</button>
              <button class="consolebutton">Upload</button>
              <button class="consolebutton">Share</button>
          </div>
        </div>
      </div>
      <div class="main">
        <div class="cards">
          <h4 class="projects">PROJECTS</h4>

          <div class="card">1</div>
          <div class="card">2</div>
          <div class="card">3</div>
          <div class="card">4</div>
          <div class="card">5</div>
          <div class="card">6</div>
        </div>
        <div class="announcetrend">
          <h4 class="right">ANNOUNCEMENTS</h4>
          <div class="card">1</div>
          <h4 class="right">TRENDING</h4>
          <div class="card">1</div>
        </div>
      </div>
      
    </div>
  </body>
</html>
